name: Icons

# Run every day at midnight UTC and allow manual runs
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

# Allow the workflow to write files back to the repository
permissions:
  contents: write

jobs:
  update-icons:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Generate icons metrics image
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.topics.icons.svg
          # The action may not need a token for generation, but if it accesses the GitHub API,
          # provide the GITHUB_TOKEN so it can read repository data.
          token: ${{ secrets.GITHUB_TOKEN }}
          base: ""
          plugin_topics: yes
          plugin_topics_limit: 0
          plugin_topics_mode: icons

      - name: Commit and push generated image if changed
        # This action will add the generated file and push it back to the repo
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "chore: update icons metrics image"
          add: "metrics.plugin.topics.icons.svg"
          push: true
